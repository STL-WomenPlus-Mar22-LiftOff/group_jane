<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<div th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</div>
<div th:fragment="head2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</div>
<body>

<header th:fragment="eventNav">
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/events">All Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/events/create">Create Event</a></li>
        <li class="nav-item"><a class="nav-link" href="/events/delete">Delete Events</a></li>
    </ul>
</header>

<div th:fragment="navbar">
    <nav>
        <img src="/images/logo.jpg" class="logo">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="/list/plantlist">LIST</a></li>
            <li><a href="/garden/mygarden">MY GARDEN AREA</a></li>
            <li><a href="/events">CALENDAR</a></li>
            <!--            Maybe we can make my account only available once you're logged in? -->
            <li><a href="/users/myaccount">MY ACCOUNT</a></li>
            <li><a href="/users/login">LOGIN/REGISTER</a></li>
            <li> <img src="/images/moon.png" id="icon"></li>
        </ul>
    </nav>
</div>

<footer th:fragment = "footer">
    <div class="container" style="margin-top:50px">
        <div class="row flex-top justify-content-center">
            <button id="button" class="btn-large new-tip-button" onClick="getTip()">New Garden Tip</button>
        </div>
        <div class="row justify-content-center">
            <main class="card">
                <p class="quote card-body center" id="newTipSection">...</p>
            </main>
        </div>
    </div>
</footer>
</div>

<script th:fragment = "script">
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "/images/sun.jpg";
        }else{
            icon.src = "/images/moon.png";
        }
    }
</script>

</body>
</html>
