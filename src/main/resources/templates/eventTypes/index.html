<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Event Type</th>
    </tr>
    </thead>
    <tr th:each="type : ${types}">
        <td><a th:text="${type.name}" th:href="'/events?typeId=' + ${type.id}"></a></td>
    </tr>
</table>
</body>
</html>
