<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <div class="form-group">
        <label>Event Type
            <input th:field="${eventType.name}" class="form-control">
        </label>
        <span th:errors="${eventType.name}" class="error"></span>
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>
</body>
</html>
