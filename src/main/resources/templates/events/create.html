<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create an Event!</title>
</head>
<body>

<header th:replace="fragments :: eventNav"></header>

<form method="post">
    <div class="form-group">
        <label>Event Label
            <input th:field="${event.label}" class="form-control">
        </label>
        <p class="error" th:errors="${event.label}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.eventDetails.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>Month
            <input th:field="${event.eventDetails.month}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.month}"></p>
    </div>
    <div class="form-group">
        <label>Day
            <input th:field="${event.eventDetails.day}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.day}"></p>
    </div>
    <div class="form-group">
        <label>Year
            <input th:field="${event.eventDetails.year}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.year}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.eventDetails.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
            <p class="error" th:errors="${event.eventDetails.type}"></p>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
