<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: innerHead"></div>
</head>
<body>
<div class="garden">
    <header th:replace="fragments :: plantNavBar"></header>
    <header th:replace="fragments :: plantNav"></header>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Plants</th>
    </tr>
    </thead>
    <tr th:each="plant : ${plants}">
        <td><a th:href="'/plant/detail?plantId=' + ${plant.id}" th:text="${plant.commonName}"></a></td>
    </tr>
</table>
    <div th:replace="fragments:: footer"></div>
</div>

<script th:replace="fragments:: plantScript"></script>
</body>
</html>
