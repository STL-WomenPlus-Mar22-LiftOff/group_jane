<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: innerHead"></div>
</head>
<body>
<div class="garden">
<header th:replace="fragments :: plantNavBar"></header>
<header th:replace="fragments :: plantNav"></header>

<form method="post">

    <th:block th:each="plant : ${plants}">
        <div class="form-group">
            <label>
                <span th:text="${plant.commonName}"></span>
                <input type="checkbox" name="plantIds" th:value="${plant.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>
    <div th:replace="fragments:: footer"></div>
</div>

<script th:replace="fragments:: plantScript"></script>
</body>
</html>
