<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<div th:replace="fragments:: head2"></div>
</head>
<body>
<div class="garden">
<div th:replace="fragments:: navbar2"></div>
<h1> Zone Information</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="d-flex justify-content-between">
        <label th:for="name">Zone Name</label>
        <input class="form-control" th:field="${zone.name}" />
        <span th:errors="${zone.name}" class="error"></span>
    </div>
    <div class="d-flex justify-content-between">
        <label th:for="description"> List of Plants grown</label>
        <input class="form-control" th:field="${description}" />
        <span th:errors="${skill.description}" class="error"></span>
    </div>

    <input type="submit" value="save" />
</form>
</body>
</html>
